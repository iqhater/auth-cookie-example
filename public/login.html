<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/css/login.css">
    <script defer src="https://umami.fulldev.space/script.js" data-website-id="b65ff74c-48af-4fd7-b8a6-dd2f9c257a76"></script>
    <title>Login Page</title>
</head>

<body>
    <h2>Login Page</h2>
    <form action="/login" method="post" name="loginform">
        <label for="login">Login:<sup style="color:crimson;">*</sup></label>
        <br>
        <input id="login" type="text" name="login" placeholder="gopher" required>
        <br>
        <label for="password">Password:<sup style="color:crimson;">*</sup></label>
        <br>
        <input id="password" type="password" name="password" minlength="8" placeholder="goroutine" required>
        <br>

        <fieldset>
            <legend>Select authentication type:</legend>

            <div class="radio">
                <input type="radio" id="cookie" name="authType" value="session" checked>
                <label for="cookie">Cookie</label>
            </div>
            <div class="radio">
                <input type="radio" id="token" name="authType" value="token">
                <label for="token">JWT</label>
            </div>
        </fieldset>

        <input id="signin" type="submit" value="Sign in">
    </form>
</body>

</html>
